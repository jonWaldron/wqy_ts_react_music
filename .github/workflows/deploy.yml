name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或你要部署的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 根据你的项目调整 Node 版本

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project, skip eslint errors and disable CI environment
      - name: Build the project (skip eslint errors)
        run: |
          CI=false npm run build --no-eslint  # 禁用 CI 环境变量，跳过 eslint 检查

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_access_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # 构建后的输出目录
